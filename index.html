<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Piano</h1>

    <p class="info">Design nur für 1920 x 1080</p>

    <p>(Note)</p>

    <div class="keyboard">
        <div class="white-keys">
            <button class="c"></button>
            <button class="d"></button>
            <button class="e"></button>
            <button class="f"></button>
            <button class="g"></button>
            <button class="a"></button>
            <button class="h"></button>
            <button class="c2"></button>
            <button class="d2"></button>
            <button class="e2"></button>
        </div>

        <div class="black-keys">
            <div class="div1">
                <button class="cSharp"></button>
                <button class="dSharp"></button>
            </div>
        
            <div class="div2">
                <button class="fSharp"></button>
                <button class="gSharp"></button>
                <button class="aSharp"></button>
            </div>
        
            <div class="div3">
                <button class="cSharp2"></button>
                <button class="dSharp2"></button>
            </div>
        </div>
    </div>

    <h2>Nutze deine Tastatur</h2>

    <div class="tastatur">
        <div class="obere-reihe">
            <p>W</p>
            <p>E</p>
            <p>T</p>
            <p>Z</p>
            <p>U</p>
            <p>O</p>
            <p>P</p>
        </div>
        <div class="untere-reihe">
            <p>A</p>
            <p>S</p>
            <p>D</p>
            <p>F</p>
            <p>G</p>
            <p>H</p>
            <p>J</p>
            <p>K</p>
            <p>L</p>
            <p>Ö</p>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
